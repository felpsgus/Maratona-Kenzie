<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Sorteio</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./maratona-app-sorteio-master/assets/img/logo.svg" alt="=Logo aplicativo de sorteio">
        <h1>Sorteio de nomes Kenzie Academy</h1>
    </header>
    <main class="app">
        <section>
            <h2>Sortear Nomes</h2>
            <p>Crie o sorteio de nomes facilmente utilizando essa opção, você poderia salvar o sorteio e compartilhar o link com outras pessoas</p>
            <p class="adicionarNomes">Adicione os nomes</p>
            <div class="formulario">
                <label for="entradaNomes">Adicione os nomes para sorteio</label>
                <textarea id="entradaNomes" placeholder="Escreva os nomes separados por vírgula (João, Maria, José)"></textarea>
                <button class="btnSortear">Sortear</button>
            </div>
            <div class="resultado">
                <span class="btnFechar">X</span>
                <p>Resultado:</p>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="./script.js"></script>
</html>
